                    </a>
                </li>  
            </ul>
        </div>
    </nav>

    
    <!-- 内容区 -->
    <section>
        <div class="con_1">
            <h1>多谢你的浏览~</h1>
            <h2>请留下你的建议和想法哦，爱你鸭~</h2>
        </div>

        <div class="con_2">
            <form action="#" method="get" class="form">
                <!-- lable标签定义表单控件的文字标注，input类型为text类型定义了一个单行文本输入框 -->
                <div class="tablerow">
                    <label for="name">姓名：</label>
                    <p>
                        <input type="text" name="name" id="name">
                    </p>
                    
                </div>
                <div class="tablerow">
                    <!-- 性别使用input类型radio定义单选框 -->
                    <label for="gender">性别：</label>
                    <p>
                        <input type="radio" name="gender" id="men" checked>
                        <label for="men">男</label><br>
                        <input type="radio" name="gender" id="women">
                        <label for="women">女</label>
                    </p>
                </div>
                    <div class="tablerow">
                        <!-- 所属地区 -->
                        <label for="area">所属地区:</label>
                        <p>
                            <select name="area" id="area">
                                <option value="东北">东北</option>
                                <option value="中部">中部</option>
                                <option value="东部">东部</option>
                                <option value="西部">西部</option>
                            </select>
                        </p>
                    </div>
                    <div class="tablerow">
                        <!-- 浏览日期 -->
                        <label for="date">浏览日期：</label>
                        <p>
                            <input type="date" name="date" id="date">
                        </p>
                    </div>
                    <div class="tablerow">
                        <!-- 兴趣爱好使用input类型为checkbox -->
                        <label for="hobby">爱好：</label>
                        <p>
                            <input type="checkbox" name="singing" id="singing">唱歌<br>
                            <input type="checkbox" name="hobby" id="sports">运动<br>
                            <input type="checkbox" name="hobby" id="reading">阅读<br>
                            <input type="checkbox" name="hobby" id="hanging">闲逛<br>
                            <input type="text" name="hobby" id="others">
                        </p>    
                    </div>
                    <div class="tablerow">
                        <!-- 留言使用textarea类型-->
                        <label for="comments">留言：</label>
                        <p>
                            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                        </p>
                    </div>
                    <div class="tablerow">
                        <label for="submit"></label>
                        <input type="submit" value="提交">
                    </div>
    
    
            </form>
        </div>
        

        
    </section>
